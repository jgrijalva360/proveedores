<div class="container-fluid">
  <div class="row box justify-content-center">
    <div class="col-auto my-3">
      <button
        type="button"
        class="buttonMenu"
        [routerLink]="['datos']"
        routerLinkActive="buttonMenuActivate"
      >
        <i class="fas fa-users icon"></i>
        <div>Mis datos</div>
      </button>
    </div>
    <div class="col-auto my-3">
      <button
        type="button"
        class="buttonMenu"
        [routerLink]="['dealmemo']"
        routerLinkActive="buttonMenuActivate"
      >
        <i class="fa-solid fa-file-signature icon"></i>
        <div>Deal Memo</div>
      </button>
    </div>
    <div class="col-auto my-3">
      <button
        type="button"
        class="buttonMenu"
        [routerLink]="['importador']"
        routerLinkActive="buttonMenuActivate"
      >
        <i class="fa-solid fa-file-arrow-up icon"></i>
        <div>Importador CFDI's</div>
      </button>
    </div>
  </div>
</div>
